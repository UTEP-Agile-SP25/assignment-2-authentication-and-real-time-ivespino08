<!DOCTYPE html>

<body>
    <head>
        <h1>
            Create User
        </h1>
    </head>

    <form id="accountCreation">
        <input id="inputFirstName" type="text" placeholder="Input first name here">
        <input id="inputLastName" type="text" placeholder="Input last name here">
        <input id="inputEmail" type="text" placeholder="Input email here">
        <input id="inputPassword" type="password" placeholder="Input password here">
        <input type="submit" value="Create Account">
    </form>

    <br><br>
    <hr>
    <br><br>

    <h1>
        Log In
    </h1>
    <form id="logInForm">
        <input id="logInEmail" type="text" placeholder="Email">
        <input id="logInPassword" type="password" placeholder="Password">
        <input type="submit" value="Log In">
    </form>
    
    <br><br>
    <hr>
    <br><br>

    <h1>
        Log Out
    </h1>
    <form id="logOutForm">
        <input type="submit" value="Log Out">
    </form>
    
    <script src="./bundle.js"></script>
</body>
